<ion-header>
  <ion-toolbar>

      <ion-back-button slot="start" defaultHref="tabs-menu/dashboard"></ion-back-button>

    <ion-title style="margin-right: 22px;">
       Support
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-grid>
   <ion-row *ngFor="let message of messages">
     <ion-col size="7" *ngIf="!message.type" class="message other-message">
       <div style="padding: 10px;">
        <i id="for_msg_id">Admin</i><br>
        <span>{{ message.msg }}</span>
        <div class="time" text-right><br>
       {{ message.timestamp?.toMillis() | date:'short'}}</div>
       </div>
     </ion-col>

     <ion-col offset="5" size="7" *ngIf="message.type" class="message my-message">
       <div style="padding: 10px;">
        <i id="for_msg_id" style="text-transform: capitalize;">{{ message.id }}</i><br>
        <span>{{ message.msg }}</span>
        <div class="time" text-right><br>
       {{ message.timestamp?.toMillis() | date:'short'}}</div>
       </div>  
    </ion-col>

   </ion-row>
 </ion-grid>
 

</ion-content>

<ion-footer color="dark" text-center no-border transparent>
  
  <ion-toolbar  color="dark" >
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize maxRows="4" [(ngModel)]="newMsg" class="message-input"></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn" (click)="sendMessage()">
          <ion-icon name="send-outline" slot="icon-only"></ion-icon>
          
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
